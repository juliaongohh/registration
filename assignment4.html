<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registrant's Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="assignment4.css" />
    <script src='assignment4.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:ital,wght@1,500&family=Questrial&family=Raleway&display=swap" rel="stylesheet">

</head>
<header>
    <h1>Member Registration</h1>
    <h2>Please complete all the fields below </h2>
</header>
<body>
    <form>
                <label for="fname">First Name</label>
                <input type="text" id="fname" required="required">
                <br/>
                
                <label for="lname">Last Name</label>
                <input type="text" id="lname" required="required">
                <br/>
                
                <label for="address">Address</label>
                <input type="text" id="address" required="required">
                <br/>
                
                <label for="city">City</label>
                <input type="text" id="city" required="required">
                <br/>
                
                <label for="pcode">Postal Code</label>
                <input type="text" id="pcode" required="required" placeholder="Must be A0A A0A format!">
                <p id="postalcodeError"></p>
                
				<label for="province">Province</label>
                <br/>
            	<select id="province" required="required">
             	 	<option value="QC">QC</option>
             		<option value="ON">ON</option>  
              		<option value="MN">MN</option>
              		<option value="SK">SK</option>
              		<option value="AB">AB</option>
              		<option value="BC">BC</option>              
              </select>
                <br/>

                <label for="age">Age</label>
				<input type="number" id="age" min="18" required="required">
                <br/>
				
                <label for="pw1">Password</label>
                <input type="password" id="pw1">
                <br/>
                
                <label for="pw2">Confirm Password</label>
                <input type="password" id="pw2">
                <p id="pwError"></p>
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Must follow name@email.com format!">
                <p id="emailError"></p>
                <br/>  

            

                
                <input type="button" id="button" value="Register Now" onclick="Validation()" /> 
                <br/>
                <input type="reset" id="button" value="Clear Form">
                 
     
            </form>
</body>

<hr/>
